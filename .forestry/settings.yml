---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
- type: directory
  path: content/sobre
  label: Sobre
  create: all
  match: "**/*"
- type: directory
  path: content/manifiesto
  label: Manifiesto
  create: all
  match: "**/*"
- type: directory
  path: content/evento
  label: Evento
  create: all
  match: "**/*"
- type: directory
  path: content/contacto
  label: Contacto
  create: all
  match: "**/*"
- type: directory
  path: content/comunidades
  label: Comunidades
  create: all
  match: "**/*"
- type: directory
  path: content/404
  label: '404'
  create: all
  match: "**/*"
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.76.5
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.76.5
